<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f4f4f9;
}

main {
  background-color: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 350px;
  text-align: center;
}

.img-container {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 20px;
}

.img-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

h3 {
  font-size: 1rem;
  color: #555;
  margin-bottom: 20px;
}

p {
  font-size: 1rem;
  color: #333;
  margin-bottom: 30px;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  color: #333;
}

button:hover {
  color: #61dafb;
}

.random-btn {
  background-color: #61dafb;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.random-btn:hover {
  background-color: #21a1f1;
}

  </style>
</head>
<body>

  <main>
    <section class="review-container">
      <div class="img-container">
        <img id="person-img" src="https://via.placeholder.com/150" alt="Person">
      </div>
      <h2 id="author">John Doe</h2>
      <h3 id="job">Web Developer</h3>
      <p id="info">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo omnis cumque itaque!
      </p>

      <div class="button-container">
        <button class="prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button class="random-btn" id="random-btn">Surprise Me</button>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>

const reviews = [
  {
    id: 1,
    name: "chandu",
    job: "Web Developer",
    img: "https://via.placeholder.com/150/0000FF/808080?text=chandu",
    text: "chandu is a highly skilled web developer with over 10 years of experience in the field."
  },
  {
    id: 2,
    name: "Sara Smith",
    job: "UX Designer",
    img: "https://via.placeholder.com/150/FF00FF/FFFFFF?text=Sara",
    text: "Sara has a unique talent for designing intuitive user interfaces."
  },
  {
    id: 3,
    name: "Peter Johnson",
    job: "Software Engineer",
    img: "https://via.placeholder.com/150/FFFF00/000000?text=Peter",
    text: "Peter excels at building robust and scalable applications."
  },
  {
    id: 4,
    name: "Emily Davis",
    job: "Graphic Designer",
    img: "https://via.placeholder.com/150/008000/FFFFFF?text=Emily",
    text: "Emily is an amazing graphic designer with a sharp eye for visual aesthetics."
  }
];


const img = document.getElementById("person-img");
const author = document.getElementById("author");
const job = document.getElementById("job");
const info = document.getElementById("info");

const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
const randomBtn = document.getElementById("random-btn");


let currentItem = 0;


window.addEventListener("DOMContentLoaded", function () {
  showPerson(currentItem);
});


function showPerson(person) {
  const item = reviews[person];
  img.src = item.img;
  author.textContent = item.name;
  job.textContent = item.job;
  info.textContent = item.text;
}


nextBtn.addEventListener("click", function () {
  currentItem++;
  if (currentItem > reviews.length - 1) {
    currentItem = 0;
  }
  showPerson(currentItem);
});


prevBtn.addEventListener("click", function () {
  currentItem--;
  if (currentItem < 0) {
    currentItem = reviews.length - 1;
  }
  showPerson(currentItem);
});

randomBtn.addEventListener("click", function () {
  currentItem = Math.floor(Math.random() * reviews.length);
  showPerson(currentItem);
});

  </script>
</body>
</html>
